    <script>  function onTurnstileSuccess(token, attemptCount) {
    var currentAttempt = attemptCount || 1;
  
    $.ajax('/support/captcha', {
      type: 'POST',
      data: {token: token},
      dataType: 'json',
      xhrFields: {
        withCredentials: true
      },
      success: function(result, s, xhr) {
        if (result.error) {
          return showAlert(result.error);
        }
        if (result.pending) {
          if (currentAttempt >= 20) {
            return false;
          }
          setTimeout(function() { onTurnstileSuccess(token, currentAttempt + 1); }, 200);
          return false;
        }
        $('.js-captcha-controlled-btn').prop('disabled', false);
      }
    });
  }
