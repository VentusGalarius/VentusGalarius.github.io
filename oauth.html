    <script>function confirmRequest() {
  var confirm_url = 'https://oauth.telegram.org/auth/auth?bot_id=8592724918&origin=https://a-auction.stel.com&lang=ru&return_to=https://a-auction.stel.com&hash=0a79f11523d56a9ec3', el;

    confirm_url += '&allow_write=1';
  }
  location.href = confirm_url;
}
function declineRequest() {
  window.close();
}
function logout() {

}
